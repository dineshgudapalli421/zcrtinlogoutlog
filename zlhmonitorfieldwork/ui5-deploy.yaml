# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.lh.cs.zlhmonitorfieldwork
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapsdvapp.aws.londonhydro.cloud:8000
          client: "200"
        app:
          name: ZLHMONITORFLDCO
          description: Monitor Field Completion Work
          package: ZCS
          transport: SDVK906662
        exclude:
          - /test/
